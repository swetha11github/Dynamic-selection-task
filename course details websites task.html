    function displayCourses(courseList) {
    const courseCardsContainer = document.getElementById('courseCards');
    courseCardsContainer.innerHTML = '';

    courseList.forEach(course => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
        <img src="${course.image}" alt="${course.title}">
        <h1>${course.title}</h1>
        <p>Category: ${course.category}</p>
        <p>Duriation: ${course.Duriation}</p>
        <p>Amount: ${course.Amount}</p>
        `;
        courseCardsContainer.appendChild(card);
    });
    }
    function createNavbar() {
    const navbar = document.getElementById('navbar');
    const categories = [...new Set(courses.map(course => course.category))];
    const allCategory = document.createElement('li');
    allCategory.innerHTML = `<a href="#" data-category="All">All</a>`;
    navbar.appendChild(allCategory);
    categories.forEach(category => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `<a href="#" data-category="${category}">${category}</a>`;
        navbar.appendChild(listItem);
    });
    navbar.addEventListener('click', function (event) {
        const category = event.target.getAttribute('data-category');
        filterCourses(category);
    });
    }
    function filterCourses(category) {
    const filteredCourses = (category === 'All') ? courses : courses.filter(course => course.category === category);
    displayCourses(filteredCourses);
    }
    displayCourses(courses);
    createNavbar();
    function createNavbar() {
    const durationFilterForm = document.getElementById('durationfilter');
    durationFilterForm.addEventListener('change', function (event) {
        const durations = Array.from(durationFilterForm.querySelectorAll('input[name="duration"]:checked')).map(checkbox => checkbox.value);
        filterCoursesDuration(durations);
    });
}
function filterCoursesDuration(durations) {
    const filteredCourses = durations.length === 0 ? courses : courses.filter(course => durations.includes(course.Duriation));
    displayCourses(filteredCourses);
}
